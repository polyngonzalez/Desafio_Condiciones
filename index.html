<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafío Condiciones</title>
    <link rel="stylesheet" href="/assets/css/style.css">
</head>

<body>
    <!-- inicio de contenedor de tres partes -->
    <div class="container-3-partes">
        <!-- inicio parte 1-->
        <div class="container-p1">
            <div class="image-container" id="image-container">
                <img src="/assets/img/1.planta.jpg" alt="planta1" id="img1" style>
                <p>Haz click en la imagen!</p>
            </div>

            <script>
                let boton = document.querySelector("#img1")
                boton.onclick = function bordeImagen() {

                    vimage = document.querySelector('#img1');
                    if (vimage.style.border == "") {
                        vimage.style.border = "2px solid red";
                    } else {
                        vimage.style.border = "";
                    }
                }

            </script>

        </div><!-- fin container parte 1 -->

        <!-- inicio parte 2 -->
        <section class="container-p2" id="p2">
            <p id="purchase-instruction">Puedes llevar un máximo de 10 stickers:</p>
            <div class="sticker-container">
                <div class="sticker">
                    <img src="/assets/img/2.sticker1.jpg" alt="sticker1" class="sticker_img">
                    <input type="number" id="input1" min="0" max="10" required>
                </div>

                <div class="sticker">
                    <img src="/assets/img/3.sticker3.jpg" alt="sticker3" class="sticker_img">
                    <input type="number" id="input2" min="0" max="10" required>
                </div>

                <div class="sticker">
                    <img src="/assets/img/4.sticker4.jpg" alt="sticker4" class="sticker_img">
                    <input type="number" id="input3" min="0" max="10" required>
                </div>
            </div>
            <div class="sticker-selection">
                <h4 id="sticker-message">Ver disponibilidad</h4>

                <button id="button-p2" onclick="

            var1 = Number(input1.value);
            var2 = Number(input2.value);
            var3 = Number(input3.value);
            varres=(var1)+(var2)+(var3);
           
            if (varres <= 10 && varres > 0) {
                document.querySelector('#sticker-message').innerHTML='Excelente!, llevas: '+ varres +' stickers' ;

            } else if ( varres == 0 ) {
                document.querySelector('#sticker-message').innerHTML='No has seleccionado ningún sticker!';

            } else {
                document.querySelector('#sticker-message').innerHTML='Uff, seleccionaste más sticker de lo permitido, intenta nuevamente!';
            }                
                ">Calcular
                </button>
            </div>

        </section><!-- cierra parte 2 -->

        <!-- abre parte 3 -->
        <section class="container-p3" id="p3">
            <p id="password-request"> Ingresa una combinación:</p>
            <div class="container-for-password">

                <select name="digit01" id="digit01">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                </select>

                <select name="digit02" id="digit02">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                </select>

                <select name="digit03" id="digit03">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                </select>
            </div>
            <button id="password-button" onclick=" 
            varselect1 = Number(digit01.value);
            varselect2 = Number(digit02.value);
            varselect3 = Number(digit03.value);
           
            if (varselect1 === 9 && varselect2 === 1 && varselect3 === 1) {
                document.querySelector('#response').innerHTML='Password 1 correcta, yay!';

            } else if (varselect1 === 7 && varselect2 === 1 && varselect3 === 4) {
                document.querySelector('#response').innerHTML='Password 2 es correcta, súper!';

            } else {
                document.querySelector('#response').innerHTML='Password incorrecta, sorry!';
            }      
        
            ">Check password</button>
            <h4 id="response">Mensaje confirmación</h4>
        </section>
    </div><!-- container 3 partes -->

</body>

</html>
